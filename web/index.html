<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Stars Coffee</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ====== PAGE: MENU ====== -->
<div id="page-menu" class="page active">
    <h1>Меню</h1>
    <div id="menu"></div>
</div>

<!-- ====== PAGE: CONFIRM ====== -->
<div id="page-confirm" class="page">
    <h1>Подтверждение</h1>

    <div class="confirm-card">
        <div class="image placeholder">Фото</div>
        <div>
            <h2 id="confirm-name"></h2>
            <p id="confirm-price"></p>
        </div>
    </div>

    <button id="pay">Оплатить ⭐</button>
</div>

<!-- ====== PAGE: QR ====== -->
<div id="page-qr" class="page">
    <h1>Спасибо за покупку ☕</h1>
    <p>Покажите QR-код на кассе</p>

    <img id="qr-image" />

    <button id="back">На главную</button>
</div>

<script src="app.js"></script>
</body>
</html>
