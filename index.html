<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coffee Stars</title>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <!-- Фото товара (плейсхолдер) -->
    <div class="image">
        <span>Фото</span>
    </div>

    <!-- Информация -->
    <div class="info">
        <h2>Название товара</h2>
        <p class="description">
            Описание товара. Здесь ты позже напишешь реальный текст.
        </p>

        <p id="nearest" class="nearest">
            Определяем ближайшую кофейню…
        </p>

        <div class="bottom">
            <div class="price">⭐ 120</div>
            <button id="pay">Оплатить</button>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
